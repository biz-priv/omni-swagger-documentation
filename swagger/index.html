<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.48/bundles/redoc.standalone.min.js"></script>
    <script>
      let searchParams = new URLSearchParams(window.location.search);
      let host = window.location.protocol + "//" + window.location.host;

      let s = document.createElement("script");
      s.setAttribute("src", host + "/try.js");
      document.body.appendChild(s);

      let openapi = "openapi.json";
      let version = searchParams.get("version") ?? "v1.1";
      if (searchParams.has("version")) {
        switch (version) {
          case "v1.1":
            openapi = "openapi.json";
            break;
          case "v1.2":
            openapi = "openapi2.json";
            break;
          default:
            openapi = "openapi.json";
            break;
        }
      }

      (function initOpenApi() {
        try {
          initTry(host + `/` + openapi);
          loadme(version);
        } catch (error) {
          setTimeout(() => {
            initOpenApi();
          }, 1000);
        }
      })();
    </script>

    <script>
      function loadme(version) {
        let selectInsert = $("div.sc-AxhCb.iWvlZG.api-info");
        if (selectInsert.length == 0) {
          setTimeout(() => {
            loadme(version);
          }, 1000);
        } else {
          selectInsert.append(`
            <div style="margin-top:10px">
              <label style="float: left;margin-right:10px"> Select version</label>
              <select
                style="float: left; width: 80px"
                name="apiV"
                id="apiV"
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
              >
                <option value="v1.1">v1.1</option>
                <option value="v1.2">v1.2</option>
              </select>
            </div>
          `);
          $("#apiV").val(version).change();
        }
      }
      $(document).on("change", "#apiV", function () {
        window.location.href =
          window.location.origin +
          window.location.pathname +
          "?version=" +
          $(this).val();
      });
    </script>
  </body>
</html>
